<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico"/>
    <title>Java myth buster</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sopra-banking.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);

    </script>
</head>

<body>
<div class="reveal">
    <div class="header">
        <span class="logo"><img src="lib/images/sbs-logo.svg" alt="Sopra Banking Software"></span>
        <span class="title">Java myth buster</span>
        <span class="author">Jocelyn N'Takpe / Beltram Maldant</span>
    </div>
    <div class="slides">
        <section data-markdown># Java myth buster</section>
        <section>
            <section data-markdown># intro</section>
            <section data-markdown="slides/intro.md"></section>
        </section>
        <section>
            <section data-markdown># context</section>
            <section data-markdown="slides/context/intro.md"></section>
        </section>
        <section>
            <section data-markdown># Java & SBCP</section>
            <section data-markdown="slides/sbcp/intro.md"></section>
        </section>
        <section>
            <section data-markdown># optimizations</section>
            <section data-markdown="slides/optimizations/intro.md"></section>
        </section>
        <section>
            <section data-markdown># results</section>
            <section data-markdown="slides/results/intro.md"></section>
        </section>
        <section>
            <section data-markdown># outro</section>
            <section data-markdown="slides/outro.md"></section>
        </section>
    </div>

</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="js/external-html.js"></script>
<script>
    Reveal.initialize({
        width: 1200,
        history: true,
        dependencies: [
            {src: 'plugin/twitter/embed-tweet.js'},
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });

    Reveal.configure({
        slideNumber: true
    });

</script>
</body>

</html>
